<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- MathQuill -->
    <link href="/static/css/mathquill.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/mathquill.js"></script>

    <link href="static/css/base.css" rel="stylesheet">

    <title>PyCASo</title>

    {% block head %}{% endblock %}

</head>
<body>

    <div class="container">
        {% block content %}{% endblock %}
    </div>


    <script type="text/javascript">
        MQ = MathQuill.getInterface(2);

        var config = {
            substituteTextarea: function() {
                return document.createElement('textarea');
           }};

        $(function(){
            $('.mathquill-static-math').each(function() { MQ.StaticMath(this); });
            $('.mathquill-math-field').each(function() { MQ.MathField(this, config); });
        });

        {% block mathformating %}{% endblock %}
    </script>

    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
